<body>
    <div class="container">
        <div class="form-api-request col-sm-6">
            <select name="" id="select-endpoint">
                <option value="0">Carros</option>
                <option value="1">Carros por usuario</option>
                <option value="2">Carros por marca</option>
                <option value="3">Cantidad de carros por marca</option>

            <input id="param" type="text" placeholder="parametro">

            <div>

                </textarea>
            </div>
        </div>

    </div>
